<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- tells IE to display the webpage with the latest version of IE -->
    <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
    <div class="left-section">
        <div class="left-section-head">
            <h3>Your Result</h3>
        </div>
        <div class="grade-result">
            <h1>76</h1>
            <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of<br> the people who have taken <br>these tests.</p>
    </div>
    <div class="right-section">
        <div class="right-section-head">
            <h2>Summary</h2>
        </div>
        <div class="right-section-reaction">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <h3>Reaction</h3>
            <span>80 <span>/ 100</span></span>
        </div>
        <div class="right-section-memory">
            <img src="./assets/images/icon-memory.svg" alt="reaction">
            <h3>Memory</h3>
            <span>92 <span>/ 100</span></span>
        </div>
        <div class="right-section-verbal">
            <img src="./assets/images/icon-verbal.svg" alt="reaction">
            <h3>Verbal</h3>
            <span>61 <span>/ 100</span></span>
        </div>
        <div class="right-section-visual">
            <img src="./assets/images/icon-visual.svg" alt="reaction">
            <h3>Visual</h3>
            <span>72 <span>/ 100</span></span>
        </div>
        <button>Continue</button>
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/JLDev1988" target="_blank">Jessie Leo Malangen</a>.
  </div>
</body>
</html>
